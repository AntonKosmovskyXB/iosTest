<div class="row d-flex align-items-center ml-3">
    <div *ngFor="let uploadItem of uploadItems">
      <div>
        {{ uploadItem.File.name }}
        <nz-spin *ngIf="uploadItem.Status == -1" nzSimple [nzSize]="'small'"></nz-spin>
        <img class="ml-3 mr-3" [src]="uploadItem.Status | inductionIcon">
      </div>
      <div class="text-red">{{ uploadItem.Error }}</div>
    </div>
    <div class="uploadfilecontainer" (click)="fileInput.click()" *ngIf="!loading">
      <div class="text-center">
        <span class="text-dark font-size-16 ml-2"><i class="fe fe-upload text-blue"></i> Drag file to this area to upload</span>
        <input #fileInput type="file" (change)="onSelected(fileInput.files)" hidden multiple>
      </div>
    </div>
    <input #fileInput style="display: none" type="file" (change)="onSelected(fileInput.files)" multiple/>
    <button type="button" nz-button nzType="primary" [nzLoading]="loading" (click)="showFileDialog()" class="ml-3"><i nz-icon
        nzType="upload"></i>Upload File</button>
    <button type="button" nz-button nzType="primary" [routerLink]="['/home/job-detail/contractor/ords/documents', jobId]" class="ml-3" *ngIf="showSelectOrderInput">
      Select Orders
    </button>
</div>
