<div>
  <div class="card boxContainer">
    <div class="text-dark font-size-24 mb-4">
      <strong>Reset Password</strong>
    </div>
    <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="reset(form.value)">
      <nz-form-item>
        <nz-form-control>
          <input type="email" nz-input nzSize="large" placeholder="Email Address" formControlName="email"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [nzSize]="'large'" [nzLoading]="loading" class="text-center w-100">
            <strong>Reset my password</strong>
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <a routerLink="/auth/login" class="kit__utils__link font-size-16">
      <i class="fe fe-arrow-left mr-1 align-middle"></i>
      Go to Sign in
    </a>
  </div>
</div>
