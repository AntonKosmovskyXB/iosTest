<nz-layout>
  <nz-content>
    <!-- <cui-support-chat></cui-support-chat> -->
    <div class="authContainer" [ngClass]="{
        'cui__layout__squaredBorders': isSquaredBorders,
        'cui__layout__cardsShadow': isCardShadow,
        'cui__layout__borderless': isBorderless,
        'white': authPagesColor === 'white',
        'gray': authPagesColor === 'gray'

      }" [ngStyle]="{backgroundImage: ''}">
      <div class="topbar" [ngClass]="{
        'cui__layout__fixedHeader': isTopbarFixed,
        'topbarGray': isGrayTopbar
      }">
        <div class="logoContainer">
          <div class="logo">
            <img src="assets/images/sb_logo.png" class="logoSize" alt="SiteBook"/>
          </div>
        </div>
      </div>
      <div [ngClass]="isSetMaxWidth?'containerInner':''">
        <div [@slideFadeinUp]="routeAnimation(outlet, 'slideFadeinUp')"
          [@slideFadeinRight]="routeAnimation(outlet, 'slideFadeinRight')"
          [@zoomFadein]="routeAnimation(outlet, 'zoomFadein')" [@fadein]="routeAnimation(outlet, 'fadein')">
          <router-outlet #outlet="outlet" (activate)="onActivate()"></router-outlet>
        </div>
      </div>
      <div class="mt-auto pb-5 pt-5">
        <div class="text-center">
          Copyright Â© {{currentYear}} SiteBook |
          Version {{version}} |
          <a class="itemLink" (click)="support()" [routerLink]="">Support</a>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
